services:
  postgres_db_lab:
    image: postgres:latest
    container_name: postgres_db_lab
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: lab_inspection
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pgdata2:/var/lib/postgresql/data
volumes:
  pgdata2:
