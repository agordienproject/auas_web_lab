services:
  postgres_db_lab:
    image: postgres:latest
    container_name: postgres_db_lab
    environment:
      POSTGRES_USER: salut
      POSTGRES_PASSWORD: salut
      POSTGRES_DB: salut
    restart: always
    ports:
    - 5434:5432
    volumes:
    - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: null
